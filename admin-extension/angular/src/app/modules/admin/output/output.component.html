<div #scrollMe [scrollTop]="scrollMe.scrollHeight" class="container">
    <div class="list" *ngFor="let socketMessage of messages">
        <div class="server-message">
            {{socketMessage.message}}
        </div>
        <div class="stdout">
            {{socketMessage.stdout}}
        </div>
        <div class="stderr">
            {{socketMessage.stderr}}
        </div>
        <div class="err">
            {{socketMessage.err}}
        </div>
    </div>    
</div>
