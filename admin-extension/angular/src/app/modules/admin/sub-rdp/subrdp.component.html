<div class="container">
    <div class="project-info">
        <h3 class="title">GCloud Instances Private RDP</h3>
        <div *ngIf="getInstancesError" class="err">
          {{getInstancesError}}
        </div>
        <mat-form-field appearance="standard">
            <mat-label>Google Cloud Project</mat-label>
            <input matInput [(ngModel)]="project">
          </mat-form-field>
          <button type="button" [disabled]="!project" (click)="getComputeInstances()" mat-raised-button color="accent">GET INSTANCES</button>
    </div>

    <div *ngIf="instancesLoading">
      <mat-spinner color="accent"></mat-spinner>
    </div>

    <div *ngIf="instances && instances.length > 0" class="table-container mat-elevation-z1">
        <mat-table [dataSource]="dataSource">      
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="zone">
            <mat-header-cell *matHeaderCellDef> Zone </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.zone}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="networkIp">
            <mat-header-cell *matHeaderCellDef> Network IP </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.networkInterfaces[0].networkIP}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="network">
            <mat-header-cell *matHeaderCellDef> Network </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.networkInterfaces[0].network}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="port">
            <mat-header-cell *matHeaderCellDef> IAP Port </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.portRunning}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let instance"> {{instance.rdpStatus}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="rdp-button">
            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let instance"> 
                <button *ngIf="!instance.rdpRunning" type="button" [disabled]="instance.rdpRunning" (click)="rdp(instance)" mat-raised-button color="accent">START RDP</button>
                <button *ngIf="instance.rdpRunning" type="button" [disabled]="!instance.rdpRunning" (click)="rdp(instance)" mat-raised-button color="warn">END RDP</button>
              </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
