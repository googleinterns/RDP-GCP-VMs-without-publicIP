<div mat-dialog-content>
  <p>Which network would you like to create the IAP tunnel firewall on?</p>
  <mat-form-field>
    <mat-label>Network</mat-label>
    <input matInput [(ngModel)]="data.network">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.network" mat-raised-button color="primary" cdkFocusInitial>Submit</button>
</div>
