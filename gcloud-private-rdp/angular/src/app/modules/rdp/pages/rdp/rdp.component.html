<div class="rdp-container">
    <mat-toolbar color="primary" class="toolbar">
        <span>{{socketStatus}}</span>
      </mat-toolbar>

    <div class="main">
        <div class="log-container">
            <div *ngFor="let socketMessage of socketMessageList">
                <div *ngIf="socketMessage.message" class="message">{{socketMessage.message}}</div>
                <div *ngIf="socketMessage.error" class="error">{{socketMessage.error}}</div>
            </div>
        </div>
        <div class="cmd-container">
            <h3 *ngIf="portRunning">{{rdpInstance.name}} is ready to RDP at localhost:{{portRunning}}</h3>
            <button type="button" (click)="endRdp()" [disabled]="!endButtonReady" mat-raised-button color="warn">End RDP</button>
        </div>
    </div>
</div>
